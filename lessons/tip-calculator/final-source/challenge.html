<!DOCTYPE html>
<html>
	<head>
		<title>Meal Calculator</title>
		
		<!--  - DO NOT ALTER THESE-->
		<script src="_base/javascripts/jquery.js"></script>
		<script src="_base/bootstrap/javascript/bootstrap.js"></script>
		
		<link rel="stylesheet" href="_base/bootstrap/css/bootstrap.css"></link>
		<link rel="stylesheet" href="_base/styles/scripted_base.css"></link>

	    <!-- YOUR STYLES -->
		<link rel="stylesheet" type="text/css" href="_base/styles/styles.css"></link>

        <!-- YOUR JAVASCRIPT -->
		<script>
			$(document).ready(function() {
				$("#calculate-button").click(function(){
					var tax_percentage_value = $("#tax-percentage").val();
					var tax_percentage = parseFloat(tax_percentage_value);
					
					var tip_percentage_value_meal_one = $("#tip-percentage-meal-one").val();
					var tip_percentage_meal_one = parseFloat(tip_percentage_value_meal_one);
					
					var tip_percentage_value_meal_two = $("#tip-percentage-meal-two").val();
					var tip_percentage_meal_two = parseFloat(tip_percentage_value_meal_two);
					
					var tip_percentage_value_meal_three = $("#tip-percentage-meal-three").val();
					var tip_percentage_meal_three = parseFloat(tip_percentage_value_meal_three);

					var meal_one_price_value = $("#meal-one-price").val();
					var meal_one_price = parseFloat(meal_one_price_value);

					var meal_two_price_value = $("#meal-two-price").val();
					var meal_two_price = parseFloat(meal_two_price_value);
					
					var meal_three_price_value = $("#meal-three-price").val();
					var meal_three_price = parseFloat(meal_three_price_value);

					var meal_one_tax = meal_one_price * tax_percentage;
					var meal_two_tax = meal_two_price * tax_percentage;
					var meal_three_tax = meal_three_price * tax_percentage;

					var meal_one_tip = meal_one_price * tip_percentage_meal_one;
					var meal_two_tip = meal_two_price * tip_percentage_meal_two;
					var meal_three_tip = meal_three_price * tip_percentage_meal_three;

					var meal_one_total = meal_one_price + meal_one_tax + meal_one_tip;
					var meal_two_total = meal_two_price + meal_two_tax + meal_two_tip;
					var meal_three_total = meal_three_price + meal_three_tax + meal_three_tip;

					var total = meal_one_total + meal_two_total + meal_three_total;
					
					$("#total").val(total.toFixed(2));
					$("#meal-one-total").val(meal_one_total.toFixed(2));
					$("#meal-two-total").val(meal_two_total.toFixed(2));
					$("#meal-three-total").val(meal_three_total.toFixed(2));

				});
			
			});
		</script>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Tax% & Tip%</legend>
					<p><label for="tax-percentage">Tax Percentage</label> <input id="tax-percentage" type="text" value="0.0875"/></p>
					<p><label for="tip-percentage-meal-one">Meal One Tip Percentage</label> <input id="tip-percentage-meal-one" type="text" value="0.20"/></p>
					<p><label for="tip-percentage-meal-two">Meal Two Tip Percentage</label> <input id="tip-percentage-meal-two" type="text" value="0.20"/></p>
					<p><label for="tip-percentage-meal-three">Meal Three Tip Percentage</label> <input id="tip-percentage-meal-three" type="text" value="0.20"/></p>
			</fieldset>
			<fieldset>
				<legend>Meal Price</legend>
					<p><label for="meal-one-price">Meal One Price</label> <input id="meal-one-price" type="text" value="6.50"/></p>
					<p><label for="meal-two-price">Meal Two Price</label> <input id="meal-two-price" type="text" value="7.25"/></p>
					<p><label for="meal-three-price">Meal Three Price</label> <input id="meal-three-price" type="text" value="8.00"/></p>
				</fieldset>
			<fieldset>
				<legend>Meal w/ Tax & Tip</legend>
					<p><label for="meal-one-total">Meal One Total</label> <input id="meal-one-total" type="text"/></p>
					<p><label for="meal-two-total">Meal Two Total</label> <input id="meal-two-total" type="text"/></p>
					<p><label for="meal-three-total">Meal Three Total</label> <input id="meal-three-total" type="text"/></p>
					<p><label for="total">Total</label> <input id="total" type="text"/></p>
			</fieldset>
			<div class="button-wrapper">
				<button id="calculate-button" type="button">Calculate Totals</button>
			</div>
		</form>
	</body>
</html>
